<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
        .invalid-feedback {
            display: none;
            color: #dc3545;
        }
        .is-invalid + .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    <div class="invalid-feedback">Please supply your first name</div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    <div class="invalid-feedback">Please supply your last name</div>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                    <div class="invalid-feedback">Please supply your email address</div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone #</label>
                    <input type="text" class="form-control" id="phone" placeholder="(845)555-1212" required>
                    <div class="invalid-feedback">Please supply your phone number</div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                    <div class="invalid-feedback">Please supply your street address</div>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                    <div class="invalid-feedback">Please supply your city</div>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select class="form-control" id="state" required>
                        <option value="">Please select your state</option>
                        <!-- Add more state options here -->
                    </select>
                    <div class="invalid-feedback">Please select your state</div>
                </div>
                <div class="form-group">
                    <label>Do you have hosting?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                        <label class="form-check-label" for="hostingYes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
                        <label class="form-check-label" for="hostingNo">
                            No
                        </label>
                    </div>
                    <div class="invalid-feedback">Please choose an option</div>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Project Description</label>
                    <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description" required></textarea>
                    <div class="invalid-feedback">Please provide a project description</div>
                </div>
                <button type="submit" class="btn btn-warning">Send</button>
            </form>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var form = this;
            var isValid = true;
            var elements = form.elements;

            for (var i = 0; i < elements.length; i++) {
                if (elements[i].hasAttribute('required') && !elements[i].value) {
                    elements[i].classList.add('is-invalid');
                    isValid = false;
                } else {
                    elements[i].classList.remove('is-invalid');
                }
            }

            if (isValid) {
                alert('Form submitted successfully!');
                form.submit();
            } else {
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>
</html>
