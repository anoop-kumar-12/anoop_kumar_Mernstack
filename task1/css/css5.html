<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        /* Reset some default browser styles */
body, ul {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #d0e050; /* Light green background */
    color: #6a006a; /* Dark magenta text color */
}

.container {
    display: flex;
}

.sidebar {
    background-color: #d0e050; /* Light green background */
    padding: 10px;
    width: 200px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    display: block;
    color: #0000ee; /* Blue link color */
    background-color: #fff;
    padding: 5px;
    text-decoration: none;
    border-left: 10px solid #000; /* Black left border */
}

.sidebar ul li a:hover {
    background-color: #ddd;
}

.content {
    padding: 20px;
    max-width: 600px;
}

.content h1 {
    color: #800080; /* Purple heading color */
    font-size: 2em;
}

.content hr {
    border: none;
    border-top: 1px dotted #800080; /* Dotted underline */
    margin: 20px 0;
}

.content p {
    margin-bottom: 1em;
}

.content em {
    display: block;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#home">Home page</a></li>
                <li><a href="#musings">Musings</a></li>
                <li><a href="#town">My town</a></li>
                <li><a href="#links">Links</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <hr>
            <p><em>Made 20 Febraury 2003 by myself.</em></p>
        </main>
    </div>
</body>
</html>
