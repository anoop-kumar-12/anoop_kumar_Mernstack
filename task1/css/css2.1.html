<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        /* Reset some default browser styles */
body, ul {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

/* Styling for the navigation bar */
.navbar {
    width: 200px;
    background-color: #b0d0d0; /* Light blue background for the nav */
}

/* Styling for the navigation bar list */
.navbar ul {
    list-style-type: none;
    padding: 0;
}

/* Styling for each navigation item */
.navbar ul li {
    border-bottom: none; /* White border between items */
}

.navbar ul li a {
    display: block;
    color: blue;
    text-decoration: none;
    padding: 10px 15px;
}

/* Styling for the active navigation item */
.navbar ul li.active a {
    background-color: orange;
    color: white;
}

/* Hover effect for navigation items */
.navbar ul li a:hover {
    background-color: #ddd;
    color: blue;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#java">Java</a></li>
            <li><a href="#css">CSS</a></li>
            <li><a href="#html">HTML</a></li>
            <li><a href="#bootstrap">Bootstrap</a></li>
        </ul>
    </nav>
</body>
</html>
